# --- Backend de Renderizado (Pilar de la velocidad) ---
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true; # Optimización clave: solo redibuja lo que cambia

# --- Bordes Redondeados ---
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'"
];

# --- Blur (Efecto Cristal) ---
# Dual Kawase es el más optimizado y bonito
blur-method = "dual_kawase";
blur-strength = 5; # Ajusta de 1 a 10 (5 es el equilibrio perfecto)
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'" # Para que las capturas de pantalla no salgan borrosas
];

# --- Transparencia / Opacidad ---
active-opacity = 1.0;
inactive-opacity = 0.92;
frame-opacity = 1.0;

opacity-rule = [
  "100:class_g = 'Alacritty' && focus",
  "85:class_g = 'Alacritty' && !focus",
  "95:class_g = 'Polybar'",
  "90:class_g = 'Rofi'"
];

# --- Sombras (Shadows) ---
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.4;
shadow-exclude = [
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- Desvanecimiento (Fading) ---
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# --- Otros ajustes ---
vsync = true; # Evita el parpadeo de pantalla (screen tearing)
detect-rounded-corners = true;
detect-client-opacity = true;
